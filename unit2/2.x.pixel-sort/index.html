<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pixel Sorting</title> 
    <!--
        I mostly looked for images that had vibrant colors, and when thinking over the theme they all have the sky in commom. I used images of clouds, fireworks, and galaxies. 
    -->  

    <style type="text/css">
        body {
            background-color:#444444;
        }
        main {
            width: 100%;
        }
        canvas {
            display:block;
            margin: 0 auto;
        }
    </style>
    
</head>
<body>
   <!-- source:https://kpmg.com/xx/en/our-insights/ai-and-technology/the-future-of-cloud-is-industry-specific.html
    parameters:new_img = pixelsort(img,angle=200,lower_threshold=0.5,upper_threshold=1.0,sorting_function='saturation' ) -->
   <img src="demo_1.png" alt="Pixelsort image 1">
   <!-- source:https://freerangestock.com/photos/1904/fluffy-cloud..html
    parameters:new_img = pixelsort(img,angle=360,lower_threshold=0.7,upper_threshold=1.0,sorting_function='minimum') ) -->
   <img src="demo_2.png" alt="Pixelsort image 2">
   <!-- source:https://soundcloud.com/fluffinster/galaxy-burst
    parameters:new_img = pixelsort(img,angle=85,lower_threshold=0.1,upper_threshold=1.0,sorting_function='intensity') -->
   <img src="demo_3.png" alt="Pixelsort image 3">
    <!-- source:https://nathanbendersonpark.org/fireworks-on-the-lake/
    parameters:new_img = pixelsort(img,angle=60,lower_threshold=0.2,upper_threshold=0.8,sorting_function='minimum') ) -->
   <img src="demo_4.png" alt="Pixelsort image 4">
   <!-- source:https://stacycorwin.com/sunrise-sunset/
    parameters: new_img = pixelsort(img,angle=150,lower_threshold=0.3,upper_threshold=1.0,sorting_function='hue') -->
   <img src="demo_5.png" alt="Pixelsort image 5">
</body>
</html>
