<style type="text/css">
/* <![CDATA[ */
body {
 background: Orchid;
 color: PaleGreen;
 margin: 0 0 0 18pt;
 font-family: Courier New;
 font-weight: bold; 
 font-size: 13pt;
}
a {
 color: PaleGreen;
 text-decoration: none;

<script type="text/javascript">
var t = 0;
// Beginning phrases about baking
var left = [
    "Pour into a bowl.",
    "Mix it thoroughly.",
    "Add a pinch of salt.",
    "Whisk it.",
    "Preheat the oven.",
    "Let it cool.",
    "Put on icing.",
    "Sprinkle some sugar.",
    "Layer it with care.",
    "Spread it evenly.",
    "Pipe the frosting.",
    "Fold the batter gently.",
    "Grease the pan."
];

// Desserts for the ending
var right = [
    "cake",
    "brownies",
    "cupcakes",
    "danishes",
    "pop tarts",
    "cookies",
    "macarons",
    "tarts",
    "pies",
    "eclairs",
    "cheesecake",
    "muffins",
    "cinnamon rolls"
];

function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 2);
    if (r >= l) {
        r += 1;
    }
    text = left[l].slice(0, left[l].length - 1) + " " + right[r] + left[l].slice(-1);
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2500);
}</script>
  <title>Modern Desserts</title>
</head>
<body onload="produce_litany();">
<div style="float:right; background:#999; margin-left:6px; border-left:thin #000 solid; border-bottom:thin #000 solid; padding:9px">
<div>Modern Perverbs<br><a href="http://nickm.com">Nick Montfort</a></div>
</div>
<div id="main" style="padding-top:18px;"></div>
</body>
