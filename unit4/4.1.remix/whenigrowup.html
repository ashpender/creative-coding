<script type="text/javascript">
var t = 0;
var childhood_activity = [
    "drawing on the walls",
    "pretending to be a superhero",
    "building forts out of blankets",
    "catching fireflies",
    "eating ice cream too fast",
    "playing dress-up",
    "riding a bike",
    "playing hide-and-seek",
    "staring at the clouds",
    "asking too many questions",
    "digging in the sandbox",
    "collecting rocks"
];

var curious_trait = [
    "a wide-eyed",
    "a daydreaming",
    "a mischievous",
    "a shy",
    "a talkative",
    "a curious",
    "a giggling",
    "an imaginative",
    "an adventurous",
    "a thoughtful",
    "a cautious"
];

var dreamer_identity = [
    "astronaut",
    "artist",
    "detective",
    "scientist",
    "explorer",
    "zookeeper",
    "chef",
    "teacher",
    "inventor",
    "writer",
    "firefighter",
    "musician"
];

var action_verb = [
    "inspire",
    "discover",
    "create",
    "teach",
    "explore",
    "imagine",
    "build",
    "learn",
    "help",
    "lead",
    "make people smile",
    "share stories"
];

var future_vision = [
    "travel the stars",
    "paint a masterpiece",
    "solve mysteries",
    "find cures for diseases",
    "map new worlds",
    "care for animals",
    "cook delicious feasts",
    "educate children",
    "invent amazing gadgets",
    "write epic tales",
    "save lives",
    "perform beautiful music"
];

function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * max);
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
   last = document.createElement('div');
last.appendChild(document.createElement('br'));
last = document.createElement('div');
last.appendChild(document.createElement('br'));
lede = "One day, while " + fresh(childhood_activity) + ", " + fresh(curious_trait) +
  " kid thought: 'Maybe I could grow up to be <span class=\"dreamer\">" + fresh(dreamer_identity) +
  "</span>, " + fresh(action_verb) + " and " + fresh(future_vision) + ".'";
last.innerHTML = lede;
main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
  <title>When I Grow Up...</title>

<body onload="produce_stories();">
